<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Potter Nova: The Journey to Hogwarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="map-container">
        <div class="gate" data-level="1" style="top: 65%; left: 23%;"></div>
        <div class="gate" data-level="2" style="top: 48%; left: 16%;"></div>
        <div class="gate" data-level="3" style="top: 80%; left: 55%;"></div>
        <div class="gate" data-level="4" style="top: 50%; left: 75%;"></div>
        <div class="gate" data-level="5" style="top: 25%; left: 80%;"></div>
        
    </div>
        
        <div id="name-modal">
            <h2 class="harry">Enter Your Wizard Name</h2>
            <input type="text" id="player-name-input" placeholder="Enter your name...." maxlength="20">

            <input type="text" id="team-name-input" placeholder="Enter team name..." maxlength="20">

            <button id="submit-name-button">Begin</button>
</div>

        <video id="gate-video" width="100%" height="100%">
            Your browser does not support the video tag.
        </video>
    </div>

    <main id="maze-container" class="hidden">
        <header>
            <h1 class="harry">Potter Nova: The Maze Challenge</h1>
            <div id="game-timer-display">Time Left: 10:00</div>
            <div id="egg-display">Golden Eggs: 0</div>
        </header>
        <div id="maze-wrapper">
            <svg viewBox="0 0 1000 1000" width="1000" height="1000" role="img">
                <title>A square maze.</title>
                <g class="grid"></g>
                <g class="pattern"></g>
            </svg>
        </div>
    </main>

    <div id="welcome-container" class="hidden">
        <video id="welcome-video" width="100%" height="100%" loop>
            <source src="welcome-video.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"></script>
    <script src="script.js" type="module"></script>

</body>
</html>
